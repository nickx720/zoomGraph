<script>
    let criteria = null;
    let nodesView = [];
    var nc = 0;
    let imageFlag = {
        personId: 'https://img.icons8.com/nolan/64/000000/person-male.png',
        arrivalDateTimeMillis: 'https://img.icons8.com/nolan/64/000000/airplane-take-off.png',
        serviceKey: 'https://img.icons8.com/nolan/64/000000/time.png',
    }
    let classFlag = {
        personId: 'Person',
        arrivalDateTimeMillis: 'Flight',
        serviceKey: 'Service',
    }
    checkImage = (key) => {
        let imageVal;
        Object.keys(imageFlag).forEach(val => {
            if (key.includes(val)) {
                imageVal = imageFlag[val];
            }
        })
        return imageVal;
    }
    checkHitId = (node) => {
        let items = [];
        if (node.properties.hasOwnProperty('hitId')) {
            if (node.properties.hitId.length > 1) {
                items.push({
                    text: '!',
                    aspectRatio: 0, //force single line
                    px: 0, py: -1, x: 0, y: -5,
                    textStyle: { fillColor: "white" },
                    backgroundStyle: {
                        fillColor: "red",
                        lineColor: "transparent",
                    }
                })
            }
        } else {
            items.push({})
        }
        return items;
    }
    async function getJson() {
        const response = await fetch('https://api.myjson.com/bins/fquo4');
        const myJson = await response.json();
        console.log(myJson);
        let nodes = [];
        let links = [];
        myJson.nodes.forEach((element, index) => {
            let label;
            if (element.properties.hasOwnProperty('fullName')) {
                if (element.properties.fullName.length > 0) {
                    label = element.properties.fullName;
                }
            } else {

                label = element.label.slice('movementSegments'.length);
            }
            nodes.push({
                id: index,
                style: {
                    label: label,
                    image: checkImage(element.key),
                    items: checkHitId(element),
                },
                details: {
                    value: element.value,
                    label: element.label,
                    weight: element.weight,
                    connectionNode: element.connectionNode,
                    key: element.key
                },
                loaded: true
            })
        });
        nodesView.push(...nodes);
        myJson.connections.forEach(element => {
            links.push({
                id: element.indices,
                from: element.sourceIdx,
                to: element.targetIdx,
                details: {
                    key: element.key,
                    relationship: element.relationshipCode,
                    score: element.score,
                }
            })
        })

        nc = new NetChart({
            container: document.getElementById("netchart"),
            area: { height: 500 },
            advanced: {
                crossOriginHeader: 'anonymous',
                assets: ['https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css']
            },
            data: {
                preloaded: {
                    nodes: nodes,
                    links: links
                }
            },
            info: {
                enabled: false,
            },
            toolbar: {
                export: true,
                exportOptions: ['jpg']
            },
            interaction: { selection: { lockNodesOnMove: true } }
        });
    }
    getJson();
  

</script>
